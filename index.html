<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilo.css">
    <title>conversor de divisas</title>
</head>
<body>
    <div class="principal">
        <h1 class="ref">Conversor De Divisas</h1>
        <form action="">
            <div>
                <input class="cabeza" type="number" value="0" id="cantidad" placeholder="Digite la cantidad a convertir">

                <select name="tipoMoneda" id="tipoMoneda" class="distri">
                    <option value="defecto" selected="true">Elige la moneda de la cantidad a convertir</option>
                    <option value="Dolar">Dolar</option>
                    <option value="Peso_Mexicano">Peso Mexicano</option>
                    <option value="Peso_Colombiano">Peso Colombiano</option>
                    <option value="Euro">Euro</option>
                    <option value="Libra_Esterlina">Libra Esterlina</option>
                </select>

                <select name="tipoMonedaConvertir" id="tipoMonedaConvertir" class="distri">
                    <option value="defecto" selected="true">Elige la moneda a la que quieres convertir</option>
                    <option value="Dolar">Dolar</option>
                    <option value="Peso_Mexicano">Peso Mexicano</option>
                    <option value="Peso_Colombiano">Peso Colombiano</option>
                    <option value="Euro">Euro</option>
                    <option value="Libra_Esterlina">Libra Esterlina</option>
                </select>

                <button id="b" class="distri">Presioname y convierte</button>
                <br>
                <div class="resultado">
                    <label for="" id="convert">Su resultado aqui</label>
                </div>
                
            </div>  
            <button class="restaurar" id="reiniciar">Restablecer valores</button>
        </form>
        
    </div>
    
    <script src="./script.js"></script>
    
</body>
</html>
